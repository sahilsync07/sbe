name: Create Repository Diagram
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  generate-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm install d3-hierarchy
        working-directory: ./tally-stock-backend
      - name: Generate Diagram
        run: node generate-diagram.js
        working-directory: ./tally-stock-backend
      - name: Commit Diagram
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          mv tally-stock-backend/diagram.svg .
          git add diagram.svg
          git commit -m "Update repository diagram [skip ci]" || echo "No changes to commit"
          git push origin main
